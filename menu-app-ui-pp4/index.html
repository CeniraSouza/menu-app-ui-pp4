<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- this is to normalise accross sheets; use modern reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- 3rd Party Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js" defer></script>
  <title>Customers app</title>
  <script src="main.js" type="module"></script>
</head>

<body>
  <header class="page-header">
    <h1>Customers</h1>
  </header>
  <main>
    <section>
      <div id="listMount"></div>
    </section>
    <section>
      <header>
        <h2><span class="action-type">New</span> Client</h2>
      </header>
      <form name="itemForm">
        <input type="hidden" name="_id">

        <div class="form-group">
          <label for="name">Client Name</label>
          <input type="text" name="name" class="form-control" placeholder="ACME Inc.">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" placeholder="123 Picadilly Circus">
        </div>

        <div class="form-group">
          <label for="phone">Telephone</label>
          <input type="text" name="phone" class="form-control" placeholder="01234 777666">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" placeholder="youremail@example.com"></input>
        </div>

        <div class="form-group">
          <label for="contacts">Contacts</label>
          <input type="text" name="contacts" class="form-control" placeholder="Briony Smith, Mike Roland, Faris Fausten"
            aria-describedby="tagsHelp">
          <small id="tagsHelp" class="form-text text-muted">A comma separated list of contacts</small>
        </div>

        <button class="btn" type="reset">Reset</button>
        <button class="btn btn-primary"><span class="action-type">Submit</span></button>
      </form>
    </section>
  </main>
</body>


</html>
